<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>LEMONCODE CSS PLAYGROUND</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="content/site.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header class="container-fluid header">
    <div class="row">
      <div class="col">
        <nav class="navbar navbar-expand-sm navbar-light">
          <span class="navbar-bar">Gestor de infracciones</span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <i class="fas fa-chevron-down"></i>
          </button>

          <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">
                  <i class="fas fa-file"></i>
                  <span class="d-sm-none d-lg-inline">Estadísticas</span>
                </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-users"></i>
                    <span class="d-sm-none d-lg-inline">Ciudadanos</span>
                  </a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fas fa-user"></i>
                    <span class="d-sm-none d-lg-inline">Ciudadano</span>
                  </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section class="container-fluid">
    <div class="row">
      <div class="col-lg-4 search-component">
        <form>
          <div class="form-row">
            <div class="form-group col-12">
              <i class="fas fa-search"></i>
              <span class="col">Buscar infracción</span>
              <i class="fas fa-chevron-down float-right"></i>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-3 col-lg-6">
              <label>Fecha registro:</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-3 col-lg-6">
              <label>Estado:</label>
              <select class="custom-select">
                <option>Elige estado...</option>
                <option>Cerrada</option>
                <option>Abierta</option>
              </select>
            </div>
            <div class="form-group col-md-3 col-lg-6">
              <label>Num. Infracción:</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-3 col-lg-6">
              <label>Referencia Externa:</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6 col-lg-12">
              <label>Municipio:</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6 col-lg-12">
              <label>Provincia:</label>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-12">
              <label>Tipo:</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="parking">
                <label class="form-check-label" for="parking">Aparcamiento</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="speed">
                <label class="form-check-label" for="speed">Velocidad</label>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col">
              <button type="submit" class="btn btn-success float-right">Buscar</button>
            </div>
          </div>
        </form>
      </div>

      <div class="col-lg-8">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#closedInfringement">Infracciones Cerradas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#pendingInfringement">Infracciones Abiertas</a>
          </li>
        </ul>

        <div class="tab-content">
          <div class="tab-pane active" id="closedInfringement">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Ciudadano</th>
                  <th>Tipo</th>
                  <th>F. Cierre</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Perez Gomez, Juan</td>
                  <td>APARCAMIENTO</td>
                  <td>12/02/2018</td>
                </tr>
                <tr>
                    <td>Muñoz Salas, Teresa</td>
                    <td>APARCAMIENTO</td>
                    <td>16/02/2018</td>
                  </tr>
              </tbody>
            </table>
          </div>
          <div class="tab-pane" id="pendingInfringement">
            Tabla Infracciones abiertas
          </div>
        </div>
      </div>
  </section>

  <footer class="container-fluid">
    <div class="row">
      <div class="col" style="background: Aqua">
        Footer
      </div>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
